
[include mainsail.cfg]
[include rpi.cfg]
[include led_effects.cfg]
[include wled.cfg]
[include timelapse.cfg]
[include klipperExpander.cfg]
[include ebb36.cfg]
[include config_backup.cfg]
[include KAMP_Settings.cfg]
[include macros/*.cfg]
[include Klicky/*.cfg]
# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[delayed_gcode fan_on]
gcode:
  SET_FAN_SPEED FAN=pi_fan SPEED=0.5
  SET_LED_EFFECT EFFECT=panel_idle
  M117 TINY M STANDBY
  DELAY S=10
  M117 Tiny M READY
  no_leds
  SET_LED LED="expanderPixel" RED=0.1353 GREEN=0.0976 BLUE=0.5294 SYNC=0 TRANSMIT=1
#  DOCK_PROBE_UNLOCK
  contrast CONTRAST=55
initial_duration: 5

[virtual_sdcard]
path: ~/gcode_files
on_error_gcode:
    CANCEL_PRINT

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 1.0

[exclude_object]
[pause_resume]
[display_status]


#####################################################################
# Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################

[mcu]
canbus_uuid=d2e141da6458 
#serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571278F6168-if00
#restart_method: command



[printer]
kinematics: corexy
max_velocity: 500
max_accel: 15000 #3000
max_z_velocity: 45 #20
max_z_accel: 300 
square_corner_velocity: 5

#[input_shaper]
#shaper_type_x: zv
#shaper_freq_x: 84.4
#shaper_type_y = mzv 
#shaper_freq_y = 60.8


#####################################################################
#   X/Y Stepper Settings
#####################################################################N###

[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
rotation_distance: 40
#full_steps_per_rotation: 200
microsteps: 16
#endstop_pin: ^gpio4 
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 176.5
position_min: -1.5
position_max: 176.5
homing_speed: 35
homing_positive_dir: true
#second_homing_speed: 3.0


[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
diag_pin: ^gpio4
uart_address: 0
interpolate: False
run_current: 1.0
sense_resistor: 0.110
driver_SGTHRS: 5		 # tune this once it's working.

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
rotation_distance: 40
#full_steps_per_rotation: 200
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: 200
position_min: -2
position_max: 200
homing_speed: 35
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
diag_pin: ^gpio3			# YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK
uart_address: 2
interpolate: False
run_current: 1.0
sense_resistor: 0.110
driver_SGTHRS: 5                      # tune this once it's working.

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28                                                    # Remove the ! before gpio28 if motor direction is inverted.
enable_pin: !gpio2
rotation_distance: 8                                                # For T8x8 integrated lead screw
microsteps: 16
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^gpio25
#position_endstop: 225
position_max: 225
position_min: -2
homing_speed: 10  #Max 100, suggest 10 once configuration of motors and home is correct
second_homing_speed: 3.0
homing_retract_dist: 5.0


[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.85
stealthchop_threshold: 0


#####################################################################
#   Extruder Settings
#####################################################################

[extruder]
step_pin: can0:EXT_STEP
dir_pin: !can0:EXT_DIR
enable_pin: !can0:EXT_EN
rotation_distance: 22.909
gear_ratio: 5:1 
nozzle_diameter: 0.60
filament_diameter: 1.750
pressure_advance: 0.024
pressure_advance_smooth_time: 0.048
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
max_extrude_only_distance: 1500
max_extrude_only_velocity: 75 #120 #ORBITER V2
min_extrude_temp: 0
max_extrude_cross_section: 5 #999
max_extrude_only_accel: 1800
heater_pin: can0:HE0
sensor_pin: can0:TH0
sensor_type: ATC Semitec 104NT-4-R025H42G  # this is the default for the Revo heater
#pullup_resistor: 2200            # 4700 is default and does not need defining, 2200 is used for the PT1000             
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 350


## EXTRUDER MOTOR
[tmc2209 extruder]
uart_pin: can0:EXT_UART
stealthchop_threshold: 0
interpolate: False
run_current: .32
sense_resistor: 0.11
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 6
driver_HSTRT: 7

##############################################
####firmware_retraction####
#####################################################################

[firmware_retraction]
retract_length: 0.45
retract_speed: 30
unretract_extra_length: 0.075
unretract_speed: 25


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: gpio21
sensor_type: Generic 3950 #EPCOS 100K B57560G104F #ATC Semitec 104GT-2
sensor_pin: gpio26
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
pwm_cycle_time: 0.017
max_power: 0.7
min_temp: 0
max_temp: 120



#####################################################################
#   PROBE and BED MESH
#####################################################################
#Dockable Probe
[probe]
pin: ^can0:LIMIT_1 #your probe pin goes here
x_offset: -2.45 # offset for microswitch x direction off nozzle
y_offset: -29.31 # offset for microswitch y direction off nozzle
#z_offset: 3.652500 # offset for microswitch in z height
speed: 7 # do not go higher than 10mm/s, you will destroy the switch
lift_speed: 45
#samples: 3
#samples_result: median
#sample_retract_dist: 3
#samples_tolerance: 0.01
#samples_tolerance_retries: 10

[bed_mesh]
speed: 325
horizontal_move_z: 5
mesh_min: 3, 5
mesh_max: 173.5, 169
zero_reference_position: 90,90
probe_count: 9	
algorithm: bicubic

# Tool to help adjust bed leveling screws. One may define a
# [bed_screws] config section to enable a BED_SCREWS_ADJUST g-code
# command.
[bed_screws]
screw1: 90,35
screw1_name: front screw
screw2: 7,197
screw2_name: back left
screw3: 165,197
screw3_name: back right

# [axis_twist_compensation]
# speed: 50
# horizontal_move_z: 5
# calibrate_start_x: 3
# calibrate_end_x: 177
# calibrate_y: 95
