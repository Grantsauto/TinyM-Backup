# Fan Temp Control
#####################################################################

#[heater_fan hotend_fan]
#pin: gpio17
#max_power: 1
#kick_start_time: 0.25
#heater: extruder
#heater_temp: 45.0

[idle_timeout]
gcode:
  TURN_OFF_HEATERS
  M84
  SET_PIN PIN=caselight VALUE=0.00
  SET_PIN PIN=backlight VALUE=0.00
  STATUS_OFF
  SET_FAN_SPEED FAN=pi_fan SPEED=0.25
  M117 Standby....
timeout: 1800
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

#[fan]
#pin: gpio18
#max_power: 1.0
#kick_start_time: 0.55                                                # Depending on your fan, you may need to increase this value if your fan will not start
#off_below: 0.13
#cycle_time: 0.010

#SET_TEMPERATURE_FAN_TARGET temperature_fan=controller_fan [target=50] [min_speed=100] [max_speed=255]


[temperature_sensor rpi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor pico]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 100

[temperature_sensor xpndr]
sensor_type: temperature_mcu
sensor_mcu: expander
min_temp: 0
max_temp: 100


#[include klicky-probe.cfg]


[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
  {% set target_chamber = params.CHAMBER|default(28)|float %}
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}
  CLEAR_PAUSE
  M107 ; disable fan
  G90 ; use absolute coordinates
  M83 ; extruder relative mode
  no_leds
  M117 Preheating
  SET_FAN_SCALING
  #M140 S{BED_TEMP}

  {% if printer.heater_bed.temperature < (BED_TEMP * 0.95) %}    ; Park if bed not hot   
     M140 S{BED_TEMP}     ; Start bed heating
     CG28    ; Home the printer
     G0 X{printer.toolhead.axis_minimum.x + 5} Y{printer.toolhead.axis_minimum.y + 5} Z5 F{250 * 60}    ; Park at front corner
  {% endif %}

  M190 S{BED_TEMP}
  CG28 ; Home All
  SET_WHT
  ATTACH_PROBE
  BED_MESH_CALIBRATE
  BED_MESH_PROFILE LOAD=default
  DOCK_PROBE_UNLOCK
  M117 Heating ...
  TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={target_chamber} MAXIMUM={55}  ; wait for chamber temp
  M104 S{EXTRUDER_TEMP} ; set extruder temp
  Smart_Park
  M109 S{EXTRUDER_TEMP} ; wait for extruder temp
  M117 Primeline ...
  G92 E0 ;reset extruder
  VORON_PURGE
  M83
  G92 E0
  M117 And off we go
  SET_FAN_SPEED FAN=pi_fan SPEED=0.95
  M117 Printing away



[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400 ; wait for buffer to clear
    M83
    G92 E0                         ; zero the extruder
    G1 E-7.0 F4500                 ; retract filament
    G91                            ; relative positioning
    G92 E0

    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 20) %}
        {% set z_safe = 20.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    G0 Z{z_safe} F8600    ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    SET_GCODE_OFFSET Z=0 MOVE=1
    M107                           ; turn off fan
    G90                            ; absolute positioning
    G0 X90 Y195 F8000          ; park nozzle at rear
    BED_MESH_CLEAR    ; Clear bed mesh
    BED_MESH_PROFILE REMOVE=default    ; Delete KAMP mesh
    M117 All Done 
    comet
    DELAY S=10
    SET_FAN_SPEED FAN=pi_fan SPEED=0.65
    M117 Thats All Folks
    RESET_FAN_SCALING
    M107
	no_leds
    
# Do not save bed mesh to config
[gcode_macro SAVE_CONFIG]
rename_existing: SAVE_CONFIG_BASE
gcode:
    BED_MESH_PROFILE REMOVE=default
    SAVE_CONFIG_BASE
  



